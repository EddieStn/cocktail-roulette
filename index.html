<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    <title>Cocktail Roulette</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>
    <header>
        <h1>Cocktail Roulette</h1>
    </header>
    <div class="top-heading"><h1>Spin the octagon to reveal your next cocktail!</h1></div>
    <div class="outer-box">
        <div id="inner-box" class="inner-box">
            <div class="box1">
                <span class="cocktail1"><img src="assets/images/cocktail.jpeg" alt="cocktail glass"></span>
                <span class="cocktail2"><img src="assets/images/cocktail.jpeg" alt="cocktail glass"></span>
                <span class="cocktail3"><img src="assets/images/cocktail.jpeg" alt="cocktail glass"></span>
                <span class="cocktail4"><img src="assets/images/cocktail.jpeg" alt="cocktail glass"></span>
            </div>

            <div class="box2">
                <span class="cocktail1 cocktail5"><img src="assets/images/cocktail.jpeg" alt="cocktail glass"></span>
                <span class="cocktail2 cocktail6"><img src="assets/images/cocktail.jpeg" alt="cocktail glass"></span>
                <span class="cocktail3 cocktail7"><img src="assets/images/cocktail.jpeg" alt="cocktail glass"></span>
                <span class="cocktail4 cocktail8"><img src="assets/images/cocktail.jpeg" alt="cocktail glass"></span>
            </div>
        </div>
        <button id="spin" onclick="spinTheWheel();">SPIN</button>
    </div>
    <div id="display"><h2></h2></div>
    <div id="user-search">
        <form>
            <label for="input">Get cocktails by spirit</label>
            <input required id="input" type="text" placeholder="Choose a spirit">
            <button id="submit-btn" type="submit">Search</button>
        </form>
    </div>

    <div class="container" id="search-results"></div>
    <footer>Cheers! - Kanpai! - Saluti! - Prost! - À la vôtre! - Noroc!</footer>
    <script src="assets/js/cocktails.js"></script>
    <script src='assets/js/script.js'></script>
</body>

</html>
