<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description"
          content="Cocktail roulette is a webpage built for every cocktail lover. When in doubt of your next drink or just looking to learn a new cocktail recipe,
                head on to cocktail roulette and have fun with the interactive spinning wheel that brings random cocktails in the spotlight, or search for spirit based ones.">
    <meta name="keywords" content="cocktail, cocktail roulette, spinning wheel, spirit">

    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Cocktail Roulette</title>
</head>

<body>
    <header>
        <h1>Cocktail Roulette</h1>
    </header>
    <div class="hero">
        <div class="hero-headers">
            <h1 class="top">Spin the wheel to reveal a random cocktail once the animation ends</h1>
            <h1 class="top">Or search for cocktails based on a specific spirit in the search bar below</h1>
        </div>
    </div>
    <div class="wheel-box">
        <div id="wheel" class="wheel"></div>
        <button id="spin">SPIN</button>
    </div>

    <div id="display"></div>
    <div id="user-search">
        <h2>Search for your desired spirit</h2>
        <p>This will bring up a list of cocktails</p>
        <form>
            <!-- <label for="input">Search for your desired spirit</label> -->
            <input required id="input" type="text" placeholder="Whiskey/gin...">
            <button id="submit-btn" type="submit">Search</button>
        </form>
    </div>

    <div class="container" id="search-results"></div>
    <footer>Cheers!</footer>
    <script src="assets/js/cocktails.js"></script>
    <script src='assets/js/script.js'></script>
</body>

</html>
