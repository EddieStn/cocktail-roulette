<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Cocktail Roulette</title>
</head>

<body>
    <header>
        <h1>Cocktail Roulette</h1>
    </header>
    <div class="top-heading">
        <h1 class="top">Spin the wheel to reveal a random cocktail once the animation ends</h1>
        <h1 class="top">Or search for cocktails based on a specific spirit based</h1>
    </div>
    <div class="wheel-box">
        <div id="wheel" class="wheel"></div>
        <button id="spin" onclick="spinTheWheel();">SPIN</button>
    </div>

    <div id="display"></div>
    <div id="user-search">
        <form>
            <label for="input">Get cocktails by spirit</label>
            <input required id="input" type="text" placeholder="Choose a spirit">
            <button id="submit-btn" type="submit">Search</button>
        </form>
    </div>

    <div class="container" id="search-results"></div>
    <footer>Cheers!</footer>
    <script src="assets/js/cocktails.js"></script>
    <script src='assets/js/script.js'></script>
</body>

</html>
